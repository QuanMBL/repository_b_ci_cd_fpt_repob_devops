apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-api-staging
  namespace: django-api-staging
  labels:
    app: django-api-staging
    environment: staging
  annotations:
    argocd-image-updater.argoproj.io/image-list: django-api=ghcr.io/quanmbl4255142/repository_a_ci_cd_fpt_repob_code
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: apps/django-api-staging/deployment.yaml
    argocd-image-updater.argoproj.io/django-api.update-strategy: latest
    argocd-image-updater.argoproj.io/django-api.allow-tags: regexp:^.*$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-api-staging
  template:
    metadata:
      labels:
        app: django-api-staging
        environment: staging
      annotations:
        timestamp: "1760078208"
    spec:
      containers:
      - name: django-api
        image: ghcr.io/quanmbl4255142/repository_a_ci_cd_fpt_repob_code:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            gunicorn --bind 0.0.0.0:8000 django_api.wsgi:application
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "django_api.settings"
        - name: ENVIRONMENT
          value: "staging"
        volumeMounts:
        - name: django-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: django-data
        emptyDir: {}
