apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-api-staging-ingress
  namespace: django-api-staging
  labels:
    app: django-api-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - django-api-staging.yourdomain.com
    secretName: django-api-staging-tls
  rules:
  - host: django-api-staging.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-api-staging-service
            port:
              number: 8000
