apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-test-04
  namespace: django-test-04
  labels:
    app: django-test-04
    environment: production
  annotations:
    argocd-image-updater.argoproj.io/image-list: django-test-04=ghcr.io/quanmbl4255142/django-test-04
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: apps/django-test-04/deployment.yaml
    argocd-image-updater.argoproj.io/django-test-04.update-strategy: latest
    argocd-image-updater.argoproj.io/django-test-04.allow-tags: regexp:^.*$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-test-04
  template:
    metadata:
      labels:
        app: django-test-04
        environment: production
      annotations:
        timestamp: "1760602686"
    spec:
      initContainers:
      - name: init-data-dir
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /app/data && chmod 777 /app/data']
        volumeMounts:
        - name: django-test-04-data
          mountPath: /app/data
      containers:
      - name: django-test-04
        image: ghcr.io/quanmbl4255142/django-test-04:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            gunicorn --bind 0.0.0.0:4000 django-test-04.wsgi:application
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        ports:
        - containerPort: 4000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "django-test-04.settings"
        - name: ENVIRONMENT
          value: "production"
        volumeMounts:
        - name: django-test-04-data
          mountPath: /app/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health/
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: django-test-04-data
        persistentVolumeClaim:
          claimName: django-test-04-pvc
